<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="general-layout">
        <div class="header">
            <div id="gmail">Gmail</div> 
            <div id="menu"><img src="images/menu-logo.png" alt="menu"></div>
        </div>
        <div class="main-logo">
            <img src="images/google_logo_272x92.png" alt="google logo">
        </div>
        <div class="form">
            <form action="#" id="search-form">
                <div class="search-input">
                    <input type="text" id="text-input">
                </div>
                <div id="search-button">
                    <input type="submit" value="Google Search" id="search-button">
                </div>
            </form>
        </div>
        <div class="footer">
            <div id="about">About</div>
        </div>
    </div>
</body>
</html>
